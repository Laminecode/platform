<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link rel="stylesheet" href="../CSS/login.css">

	<script src="../JS/signin.js" type="module"></script>

</head>
<body>
	
	<costum-form>
		<form-title>Platform<br>Signin</form-title>
		<input-section id="proffession">
			<input-label>Proffession</input-label>
			<input-box>
				<select>
					<option value="Etudiant">Etudiant</option>
					<option value="Encadreur">Encadreur</option>
					<option value="Administrateur">Administrateur</option>
				</select>
			</input-box>
			<input-error> </input-error>
		</input-section>

		<input-section id="username">
			<input-label>User name</input-label>
			<input-box><input type="text"></input-box>
			<input-error> </input-error>
		</input-section>

		<input-section id="password">
			<input-label>Password</input-label>
			<input-box><input type="text"></input-box>
			<input-error> </input-error>
		</input-section>

		<input-section id="confirm-password">
			<input-label>Confirm Password</input-label>
			<input-box><input type="text"></input-box>
			<input-error> </input-error>
		</input-section>

		<button-section>
			<button id="signin">Creer compte</button>
		</button-section>

	</costum-form>

</body>
</html>
